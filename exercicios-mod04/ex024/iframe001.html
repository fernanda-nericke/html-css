<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <!--Tamanho padrão do iframe 300x150, mas colocando height ou width ela pode ser ajustada-->
    <!--Scolling auto = se o conteúdo exceder o tamanho do frame, ele vai criar a barra de rolagem.

    yes = mesmo que o conteúdo caiba no iframe ele vai criar a barra de rolagem.

    no = não cria barra de rolagem em nenhuma hipótese (não funciona no google chrome)-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
     <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no"></iframe>
    para aprender a programar</p>
    <p>
        O repositório da Fernanda 
        <iframe src="https://fernanda-nericke.github.io/html-css/exercicios-mod02/desafio10/" frameborder="0" height="500" width="500"> no <a href="https://fernanda-nericke.github.io" target="_blank">GitHub</a></iframe>
        também é bem legal.
    </p>
</body>
</html>
