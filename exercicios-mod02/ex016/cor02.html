<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Faz com que o degrade não fique em pedaços */
            height: 100%;
        }
        body{ /* to right, to left, to bottom, (numero)deg */
            background-image: linear-gradient(to bottom, #4A67D5, #9A34B0, #C1308B, #E2286E,
            #F76A2D);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
